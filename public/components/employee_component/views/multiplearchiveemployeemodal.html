<div ng-controller="multipleAddEmployeeCtrl" class="add-employee-modal-bg">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <div class="card archive-employee-modal">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">{{archiveModalText}}
                        <i ng-click="hideMultipleAddEmployee()" class="material-icons right add-employee-modal-close-button">close</i>
                    </span>
                    <div class="row">
                        <ul class="collapsible" data-collapsible="accordion">
                            <li ng-repeat="employee in multipleArchiveEmployee track by $index" ng-show="multipleArchiveEmployee.length>0 && employee.isArchived === archiveEmployeeToggle">
                                <div class="collapsible-header">
                                    <i ng-click="removeEmployee(employee)" class="material-icons">close</i>
                                    {{employee.email}}
                                </div>
                                <div class="collapsible-body">
                                    <span>{{employee.files.lastname}}, {{employee.files.firstname}}, {{employee.userkey}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="archive-employee-modal-button ">
                        <a class="btn-floating btn-large waves-effect waves-light archive-employee-button z-depth-5" ng-click="archiveEmployees()">
                            <i data-feather="archive" class="center-feather-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</div>
