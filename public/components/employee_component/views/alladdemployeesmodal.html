<div ng-controller="allAddEmployeesCtrl" class="add-employee-modal-bg">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <div class="card add-employee-modal">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">All employees to be added
                        <i ng-click="hideAllAddEmployeeModal()" class="material-icons right add-employee-modal-close-button">navigate_before</i>
                    </span>
                    <div class="row">
                        <ul class="collapsible" data-collapsible="accordion">
                            <li ng-show="allEmployeesToBeAdded.length>0" ng-repeat="employee in allEmployeesToBeAdded track by $index">
                                <div class="collapsible-header">
                                    <i ng-click="removeEmployee(employee)" class="material-icons">close</i>
                                    {{employee.email}}
                                </div>
                               <div class="collapsible-body">
                                    <span>{{employee.lastname}}, {{employee.firstname}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="add-employee-modal-buttons">
                        <a class="btn-floating btn-large waves-effect waves-light default-button-color" ng-click="addEmployees()">
                            <i class="material-icons">add</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</div>
