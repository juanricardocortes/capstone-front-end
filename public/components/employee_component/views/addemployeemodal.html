<div ng-show="startFeather()" ng-controller="addEmployeeCtrl" class="add-employee-modal-bg">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <div class="card add-employee-modal">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Add employee
                        <i ng-click="hideAddEmployeeModal()" class="material-icons right add-employee-modal-close-button">close</i>
                    </span>
                    <div class="row"></div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i data-feather="mail" class="prefix employee-add-modal-icon"></i>
                            <input id="addEmployee_email" ng-model="addEmployee_email" type="email" class="validate">
                            <label for="addEmployee_email">Email</label>
                        </div>
                    </div>
                      <div class="row">
                        <div class="input-field col s12">
                            <i data-feather="mail" class="prefix employee-add-modal-icon"></i>
                            <input id="addEmployee_password" ng-model="addEmployee_password" type="password" class="validate">
                            <label for="addEmployee_password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i data-feather="user" class="prefix employee-add-modal-icon"></i>
                            <input id="addEmployee_lastname" ng-model="addEmployee_lastname" type="text" class="validate">
                            <label for="addEmployee_lastname">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i data-feather="user" class="prefix employee-add-modal-icon"></i>
                            <input id="addEmployee_firstname" ng-model="addEmployee_firstname" type="text" class="validate">
                            <label for="addEmployee_firstname">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="file-field input-field col s12">
                            <div class="btn default-button-color">
                                <span>
                                    <i data-feather="camera" class="button-file-center-icon"></i>
                                </span>
                                <input id="file" type="file" accept="image/png,image/gif,image/jpeg">
                            </div>
                            <div class="file-path-wrapper">
                                <input ng-model="filename" class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="add-employee-modal-buttons">
                        <a class="btn-floating btn-large waves-effect waves-light show-hired-employee-button" ng-click="viewEmployees()">
                            <i data-feather="eye" class="center-feather-icon"></i>
                        </a>
                        <a class="btn-floating btn-large waves-effect waves-light add-employee-button" ng-click="addEmployee()">
                            <i data-feather="user-plus" class="center-feather-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</div>
