<div ng-controller="multipleAddApplicantCtrl" class="add-applicant-modal-bg">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <div class="card archive-applicant-modal">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">{{archiveModalText}}
                        <i ng-click="hideMultipleAddApplicant()" class="material-icons right add-applicant-modal-close-button">close</i>
                    </span>
                    <div class="row">
                        <ul class="collapsible" data-collapsible="accordion">
                            <li ng-repeat="applicant in multipleArchiveApplicant track by $index" ng-show="multipleArchiveApplicant.length>0 && applicant.isArchived === archiveToggle">
                                <div class="collapsible-header">
                                    <i ng-click="removeApplicant(applicant)" class="material-icons">close</i>
                                    {{applicant.email}}
                                </div>
                                <div class="collapsible-body">
                                    <span>{{applicant.lastname}}, {{applicant.firstname}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="archive-applicant-modal-button ">
                        <a class="btn-floating btn-large waves-effect waves-light archive-applicant-button z-depth-5" ng-click="archiveApplicants()">
                            <i data-feather="archive" class="center-feather-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</div>
