<div ng-show="startJS()" ng-controller="allAddApplicantsCtrl" class="modal-background">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <div class="card modal-size">
                <div class="card-content scrollable-content scroll">
                    <span class="card-title grey-text text-darken-4">All applicants to be added
                        <i ng-click="functions.hideAllAddApplicantModal()" class="material-icons right cursor-button">navigate_before</i>
                    </span>
                    <div class="row">
                        <ul ng-show="allApplicantsToBeAdded.length>0" class="collapsible" data-collapsible="accordion">
                            <li ng-repeat="applicant in allApplicantsToBeAdded track by $index">
                                <div class="collapsible-header">
                                    <i ng-click="functions.removeApplicant(applicant)" class="material-icons">close</i>
                                    {{applicant.email}}
                                </div>
                                <div class="collapsible-body">
                                    <span>{{applicant.lastname}}, {{applicant.firstname}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-buttons">
                        <a class="btn-floating btn-large success-button" ng-click="functions.addApplicants()">
                            <i data-feather="user-plus" class="center-feather-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</div>
