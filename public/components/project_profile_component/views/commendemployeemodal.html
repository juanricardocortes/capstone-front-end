<div ng-show="startJS()" ng-controller="commendEmployeeModalCtrl" class="modal-background">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <div class="card modal-size">
                <div class="card-content scrollable-content scroll">
                    <span class="card-title grey-text text-darken-4">Commend {{slotToCommend.currentholder.files.lastname}}
                        <i ng-click="functions.hideCommendEmployeeModal()" class="material-icons right cursor-button">close</i>
                    </span>
                    <div class="row"></div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i data-feather="message-circle" class="prefix input-icon"></i>
                            <input id="commend_text" ng-model="commend_text" type="text" class="validate">
                            <label for="commend_text">Comment</label>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <a class="btn-floating btn-large success-button" ng-click="functions.commendEmployee()">
                            <i data-feather="plus" class="center-feather-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</div>
