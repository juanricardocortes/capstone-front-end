<div ng-show="startJS()" ng-controller="addSlotModalCtrl" class="modal-background">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <div class="card modal-size">
                <div class="card-content scrollable-content scroll">
                    <span class="card-title grey-text text-darken-4">Add slot
                        <i ng-click="functions.hideAddSlotModal()" class="material-icons right cursor-button">close</i>
                    </span>
                    <div class="row"></div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i data-feather="calendar" class="prefix input-icon"></i>
                            <select class="select" ng-model="addSlot_shift" class="icons">
                                <option value="" disabled selected>Choose shift</option>
                                <option ng-repeat="(key, value) in selectedProject.schedule.shifts" value="{{value}}">{{value.time}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i data-feather="calendar" class="prefix input-icon"></i>
                            <input id="addSlot_position" ng-model="addSlot_position" type="text" class="validate">
                            <label for="addSlot_position">Position</label>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <a class="btn-floating btn-large success-button" ng-click="functions.addSlot()">
                            <i data-feather="plus" class="center-feather-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</div>
