<div ng-show="startJS()" ng-controller="forgotPasswordCtrl" class="modal-background">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <div class="card forgot-password-modal-size">
                <div class="card-content scrollable-content scroll">
                    <span class="card-title grey-text text-darken-4">Forgot password?
                        <i ng-click="functions.hideForgotPasswordModal()" class="material-icons right cursor-button">close</i>
                    </span>
                    <div class="row"></div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i data-feather="lock" class="prefix input-icon"></i>
                            <input id="forgotPass_email" ng-model="forgotPass_email" type="text" class="validate" onkeypress="return validate(event)">
                            <label for="forgotPass_email">Enter email   </label>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <a class="btn-floating btn-large success-button" ng-click="functions.sendPassword()">
                            <i data-feather="plus" class="center-feather-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</div>
