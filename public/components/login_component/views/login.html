<div ng-show="startJS()" ng-controller="loginCtrl" class="login-bg">
    <div class="first-half-bg"></div>
    <div class="second-half-bg"></div>
    <div class="row">
        <div class="col s2"></div>
        <div class="col s8">
            <div class="row">
                <div class="login-div">
                    <div class="card login-form z-depth-3">
                        <div class="card-content login-form-container">
                            <div class="row">
                                <div class="col s6">
                                    <h4>*picture here</h4>
                                </div>
                                <div class="col s6">
                                    <span class="card-title grey-text text-darken-4">
                                        <i>Weltanchaung Corporation</i>
                                    </span>
                                    <div class="row"></div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i data-feather="at-sign" class="prefix"></i>
                                            <input id="email" ng-model="email" type="email" class="validate" ng-disabled="auth">
                                            <label for="email">Email</label>
                                        </div>
                                        <div class="input-field col s12" ng-show="!auth">
                                            <i data-feather="lock" class="prefix"></i>
                                            <input id="password" ng-model="password" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                        <div class="input-field col s12" ng-show="auth">
                                            <i data-feather="lock" class="prefix"></i>
                                            <input id="pin" ng-model="pin" type="text" class="validate">
                                            <label for="pin">Confirmation Pin</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <i ng-click="functions.showForget()" class="hyperlink-text cursor-button">Forgot password?</i>
                                    </div>
                                </div>
                            </div>
                            <div class="row"></div>
                            <div class="login-form-buttons">
                                <a class="btn-floating btn-large authone-button z-depth-5" ng-show="!auth" ng-click="functions.login()">
                                    <i data-feather="log-in" class="center-feather-icon"></i>
                                </a>
                                <a class="btn-floating btn-large cancel-button z-depth-5" ng-show="auth" ng-click="functions.cancel()">
                                    <i data-feather="x" class="center-feather-icon"></i>
                                </a>
                                <a class="btn-floating btn-large authtwo-button z-depth-5" ng-show="auth" ng-click="functions.authTwo()">
                                    <i data-feather="log-in" class="center-feather-icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s2"></div>
    </div>
</div>

<div class="row" ng-show="showForgotPassword">
    <ng-include src="'./components/login_component/views/forgotpassword.html'">
    </ng-include>
</div>
