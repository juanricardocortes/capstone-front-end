<div ng-show="startJS()" ng-controller="examCtrl" class="login-bg">
    <div>
        <div class="first-half-bg"></div>
        <div class="second-half-bg"></div>
        <div class="row">
            <div class="col s3"></div>
            <div class="col s6">
                <div class="row">
                    <div class="login-div">
                        <div class="card login-form z-depth-3">
                            <div class="card-content login-form-container">
                                <div class="row">
                                    <div class="col s12">
                                        <span class="card-title grey-text text-darken-4">
                                            <i>Weltanchaung Corporation</i>
                                        </span>
                                        <div class="row"></div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i data-feather="at-sign" class="prefix input-icon"></i>
                                                <input id="exam_email" ng-model="exam_email" type="email" class="validate">
                                                <label for="exam_email">Email</label>
                                            </div>
                                            <div class="input-field col s12" ng-show="!auth">
                                                <i data-feather="lock" class="prefix input-icon"></i>
                                                <input id="exam_refnum" ng-model="exam_refnum" type="text" class="validate">
                                                <label for="exam_refnum">Reference Number</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <i ng-click="functions.gotoLoginForm()" class="hyperlink-text cursor-button">Go to login</i>
                                </div>
                                <div class="row"></div>
                                <div class="exam-form-buttons">
                                    <a class="btn-floating btn-large authone-button z-depth-5" ng-click="functions.gotoExam()">
                                        <i data-feather="log-in" class="center-feather-icon"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s3"></div>
        </div>
    </div>
</div>
